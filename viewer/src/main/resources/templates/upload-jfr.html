<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link href="/css/upload.css" rel="stylesheet">
</head>

<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <main role="main" class="inner cover">
        <h1>JFR viewer</h1>

        <h2>Import from files ...</h2>
        <form method="POST" enctype="multipart/form-data" action="/upload-jfr" target="_blank">
            <p class="lead">Files to upload: <input type="file" name="files" multiple/><input type="submit" value="Submit"/></p>
        </form>
        <p class="lead">
            Compress JFR <span class="font-weight-bold">(*.gz)</span> for fast uploads.
        </p>
        <div class="lead text-left">
            Author: Krzysztof Åšlusarski
            Email: ks@gclogs.com
        </div>
    </main>
</div>

<script type="text/javascript" th:src="@{webjars/jquery/2.2.4/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

</body>
</html>
